<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Nested</h2>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>

        <h2>Alignment</h2>
        <div class="row just-start">
            <div class="col-6">start</div>
        </div>
        <div class="row just-center">
            <div class="col-6">center</div>
        </div>
        <div class="row just-end">
            <div class="col-6">end</div>
        </div>
        <div class="row align-top">
            <div class="col-6 big"></div>
            <div class="col-6 small">top</div>
        </div>
        <div class="row align-center">
            <div class="col-6 big"></div>
            <div class="col-6 small">center</div>
        </div>
        <div class="row align-bottom">
            <div class="col-6 big"></div>
            <div class="col-6 small">bottom</div>
        </div>

        <h2>Justify Content</h2>
        <h3>Space Around</h3>
        <div class="row">
            <div class="col-12">
                <div class="row just-around">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        
        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="row just-between">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>

        <section class="super-mario">
            <h2>Super Mario</h2>
            <div class="row">
                <div class="col-offset-3 col-5 bg-red"></div>
            </div>
            <div class="row">
                <div class="col-offset-2 col-9 bg-red"></div>
            </div>
            <div class="row">
                <div class="col-offset-2 col-3 bg-brown"></div>
                <div class="col-2 bg-orange"></div>
                <div class="col-1 bg-black"></div>
                <div class="col-1 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-offset-1 col-1 bg-brown"></div>
                <div class="col-1 bg-orange"></div>
                <div class="col-1 bg-brown"></div>
                <div class="col-3 bg-orange"></div>
                <div class="col-1 bg-black"></div>
                <div class="col-3 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-offset-1 col-1 bg-brown"></div>
                <div class="col-1 bg-orange"></div>
                <div class="col-2 bg-brown"></div>
                <div class="col-3 bg-orange"></div>
                <div class="col-1 bg-black"></div>
                <div class="col-3 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-offset-2 col-1 bg-brown"></div>
                <div class="col-4 bg-orange"></div>
                <div class="col-4 bg-black"></div>
            </div>
            <div class="row">
                <div class="col-offset-3 col-6 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-offset-2 col-2 bg-red"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-2 bg-red"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-2 bg-red"></div>
            </div>
            <div class="row">
                <div class="col-offset-1 col-3 bg-red"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-2 bg-red"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-3 bg-red"></div>
            </div>
            <div class="row">
                <div class="col-4 bg-red"></div>
                <div class="col-4 bg-blue"></div>
                <div class="col-4 bg-red"></div>
            </div>
            <div class="row">
                <div class="col-2 bg-orange"></div>
                <div class="col-1 bg-red"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-1 bg-orange"></div>
                <div class="col-2 bg-blue"></div>
                <div class="col-1 bg-orange"></div>
                <div class="col-1 bg-blue"></div>
                <div class="col-1 bg-red"></div>
                <div class="col-2 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-3 bg-orange"></div>
                <div class="col-6 bg-blue"></div>
                <div class="col-3 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-2 bg-orange"></div>
                <div class="col-8 bg-blue"></div>
                <div class="col-2 bg-orange"></div>
            </div>
            <div class="row">
                <div class="col-offset-2 col-3 bg-blue"></div>
                <div class="col-offset-2 col-3 bg-blue"></div>
            </div>
            <div class="row">
                <div class="col-offset-1 col-3 bg-brown"></div>
                <div class="col-offset-4 col-3 bg-brown"></div>
            </div>
            <div class="row">
                <div class="col-4 bg-brown"></div>
                <div class="col-offset-4 col-4 bg-brown"></div>
            </div>
        </section>
    </div>
</body>
</html>
